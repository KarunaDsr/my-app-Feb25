

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

<h1>Accounts</h1>
<input type="text" [(ngModel)]="term" (keyup)="filter()" placeholder="Enter account name">

<select [(ngModel)]="column">
    <option >S No</option>
    <option >account_name</option>
    <option >available_balance</option>
    <option >account_number</option>
    <option >profile_picture</option>
    <option >ifsc_code</option>
    <option >id</option>
</select>
<select [(ngModel)]="order">
    <option >asc</option>
    <option >desc</option>
</select>
<button (click)="sort()">Sort</button>
<select [(ngModel)]="limit">
    <option >10</option>
    <option >20</option>
    <option >30</option>
   
</select>
<select [(ngModel)]="page">
    <option >1</option>
    <option >2</option>
    <option >3</option>
</select>
<button (click)="pagination()">Pagination</button>


<table class="table table-dark" border="1">
<thead>
    <tr>
        <th>S No</th>
        <th>account_name</th>
        <th>available_balance</th>
        <th>account_number</th>
        <th>profile_picture</th>
        <th>ifsc_code</th>
        <th>id</th>
    </tr>
</thead>
<tbody>
    <tr *ngFor="let account of accounts; let i= index">
        <td>{{i+1}}</td>
        <td>{{account.account_name}}</td>
        <td>{{account.available_balance}}</td>
        <td>{{account.account_number}}</td>
        <td>{{account.profile_picture}}</td>
        <td>{{account.ifsc_code}}</td>
        <td>{{account.id}}</td>
        <!-- <td>
            <button (click)="delete(account.id)" class="btn btn-danger">Delete</button>
        </td> -->
    </tr>
</tbody>
</table>
