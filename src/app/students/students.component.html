<div class="main">
  <div class="heading">
    <input type="text" [(ngModel)]="term" (keyup)="filter()">

    <select [(ngModel)]="column">
      <option>Name</option>
      <option>Phone</option>
      <option>email</option>
      <option>City</option>
      <option>Id</option>
    </select>
    <select  [(ngModel)]="order">
      <option>asc</option>
      <option>desc</option>
    </select>
    <button (click)="sort()">Sort</button>
    <button class="btn btn-primary" routerLink="/dashboard/create-student" >Create Student</button>
  </div>
  <div class="card" *ngFor="let student of student">
    <div class="header">
      <div class="logo">
        <img [src]="student.school_logo" alt="school_logo" width="150px" height="50px">
      </div> <br>
      <div class="lright">
        <p > {{student.school_name}}</p>
      </div>
    </div>
    <div class="middle">
      <div class="mleft">
        <p>Name:{{student.name}}</p>
        <p>Phone:{{student.phone}}</p>
        <p>City:{{student.city}}</p>
        <p>DOB:{{student.dob}}</p>
        <p>Email:{{student.email}}</p>
      </div>
      <div class="mright">
        <img [src]="student.profile_picture" alt="" width="250px" height="220px">
      </div>
    </div>
    <div class="footer">
      <button routerLink="/dashboard/student-details/{{student.id}}" class="btn btn-primary">View</button>
      <button class="btn btn-warning">Edit</button>
      <button (click)="delete(student.id)" class="btn btn-danger">Delete</button>
    </div>
  </div>
</div>
