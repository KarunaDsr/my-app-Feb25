<div class="container">
    <h1>Flipkart</h1><h5 class="=animate">get 70% discount on cart value above 5000</h5>
    <div *ngIf="flipkart.length > 0" class="product-list">
        <div *ngFor="let product of flipkart" class="product-card">
        <img src="product-image" alt="{{ product.title }}" class="product-image">
        <div class="product-details">
            <h2 class="product-title">{{product.title}}</h2>
            <p class="product-description">{{ product.description | slice:0:100}}...</p>
            <p class="product-price" >Price: ${{product.price}}</p>
        </div>
        </div>
    </div>
</div>
